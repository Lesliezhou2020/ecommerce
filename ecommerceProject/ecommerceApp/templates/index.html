<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Home Page</title>
</head>
<body>
    <div id="header">
        <h1>Leslie Boutique</h1>
        <div id="user_panel">
            {% if "user_id" in request.session %}
                <span>Hello <b>{{ user.first_name }}!</b></span>
                <a href='/logout'>Logout</a> |
            {% else %}
                <a href="/register">Login/Registration</a> |
            {% endif %}

            <a href='/carts'>Shopping Cart</a>(<red id='cart_item_count'>{{cart_item_count}}</red>)
        </div>
    </div>
    <div id="main">
        <a href="women"><img src="../static/pictures/dress5a.png"></a>
        <a href="men"><img src="../static/pictures/men10a.png"></a>
    </div>
</body>
</html>
